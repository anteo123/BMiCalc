<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imc.css" />
    <script src="imc.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <h1>BMI Calculator</h1>
      <div class="weightheight">
        <div>
          <label>Weight</label>
          <input class="weight-input-js" />
        </div>
        <div>
          <label class="height" for="height">Height</label>
          <input class="height-input-js" />
        </div>
      </div>
      <br />
      <button class="cal-imc-js" onclick="calculateIMC(event)">
        Calculate
      </button>
      <br />
      <p>My BMI is :</p>
      <div class="imc-parent">
        <p class="imc-result-js"></p>
      </div>
    </form>
  </body>
</html>
